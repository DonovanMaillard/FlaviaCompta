{% extends 'main.html' %}


{% block content %}
<div class="container">
<h1> Bilans par année</h1>

<table class="table">
	<thead>
		<tr>
			<th>Année disponibles</th>
			<th>Télécharger le rapport</th>
			<th>Télécharger toutes les opérations</th>
		</tr>
	</thead>
	<tbody>
		{% for year in years %}
		<tr>
			<td>{{ year.year }}</td>
			<td><a class="btn btn-success btn-right " href="{{url_for('resultsPDF', year=year.year)}}"><i class="fa fa-download"> </i> Bilan PDF </a></td>
			<td>à venir</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
</div>
{% endblock %}
